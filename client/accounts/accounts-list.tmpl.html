<div>
  <button class="btn btn-default"
          ui-sref="accounts-new">
    Add Account
  </button>
</div>
<hr>
<table class="table table-striped table-hover">

  <thead>
    <tr>
      <th ng-repeat="th in $ctrl.thead">
        {{th.title}}
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="account in $ctrl.accounts"
        single-account
        account="account"
        remove="$ctrl.remove(account)">
    </tr>
  </tbody>
  
</table>
