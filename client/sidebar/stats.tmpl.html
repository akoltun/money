<div>
  <h1>Money</h1>
  <h2 ng-class="{'text-success': $ctrl.stats.summary > 0,
                 'text-danger': $ctrl.stats.summary <= 0}">
    {{$ctrl.stats.summary}}
  </h2>
</div>
<hr>

<div ng-repeat="account in $ctrl.stats.accounts" ng-if="account.pinned">
  <h3>{{account.name}}</h3>
  <h4 ng-class="{'text-success': account.summary > 0,
                 'text-danger': account.summary <= 0}">
    {{account.summary}}
  </h4>
</div>
